apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-cd-demo-staging
  namespace: staging
  labels:
    app: ci-cd-demo
    environment: staging
    version: "{{VERSION}}"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ci-cd-demo
      environment: staging
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ci-cd-demo
        environment: staging
        version: "{{VERSION}}"
    spec:
      containers:
      - name: app
        image: "{{IMAGE}}"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "staging"
        - name: BUILD_NUMBER
          value: "{{BUILD_NUMBER}}"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ci-cd-demo-service-staging
  namespace: staging
spec:
  selector:
    app: ci-cd-demo
    environment: staging
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
