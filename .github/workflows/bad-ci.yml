name: Bad CI/CD Pipeline (Fixed Version)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip'
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      
    - name: Run tests with environment variables
      env:
        TEST_DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD || 'test-default' }}
      run: |
        python -m pytest test_main.py -v
      
    - name: Conditional deployment simulation
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "ğŸš€ Deployment simulation (would deploy to production)"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸ“¦ Branch: ${{ github.ref_name }}"
        echo ""
        echo "âœ… In real scenario, would use:"
        echo "   URL: \${{ secrets.PROD_URL }}"
        echo "   Token: *** (from secrets)"
        
    - name: Skip deployment for non-main branches
      if: github.ref != 'refs/heads/main'
      run: |
        echo "â­ï¸  Skipping deployment - not main branch"
        echo "ğŸ“ This is branch: ${{ github.ref_name }}"
        
    - name: Cleanup
