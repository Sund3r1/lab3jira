name: Bad CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Install Python
      run: sudo apt-get update && sudo apt-get install -y python3.8 python3-pip
      
    - name: Install dependencies
      run: pip3 install -r requirements.txt
      
    - name: Run tests with hardcoded credentials
      run: |
        export DB_PASSWORD="SuperSecret123!"
        python3 -m pytest test_main.py
      
    - name: Build and push to production (always)
      run: |
        echo "Deploying to production..."
        # В реальном коде здесь была бы команда деплоя
        curl -X POST https://api.production.com/deploy \
          -H "Authorization: Bearer ${{ secrets.PROD_TOKEN }}" \
          -d '{"force": true}'
      
    - name: Cleanup (never runs)
      if: always()
      run: |
        rm -rf node_modules/
        rm -f *.log
