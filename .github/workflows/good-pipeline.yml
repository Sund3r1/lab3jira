name: Good CI/CD Pipeline Example

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Права доступа для токена
permissions:
  contents: read
  packages: write
  actions: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  VERSION: 1.0.0

jobs:
  # Job 1: Сборка и тестирование
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [11, 17]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean compile -DskipTests
      
    - name: Run unit tests
      run: mvn test
      
    - name: Generate test report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: "JUnit Tests (Java ${{ matrix.java-version }})"
        path: target/surefire-reports/*.xml
        reporter: java-junit
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: build-artifacts-java-${{ matrix.java-version }}
        path: |
          target/*.jar
          target/surefire-reports/
    
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@master
      if: github.ref == 'refs/heads/main'
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Job 2: Сборка Docker образа
  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,format=long
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false

  # Job 3: Security scan
  security-scan:
    runs-on: ubuntu-latest
    needs: build-docker
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload security scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run dependency check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'ci-cd-demo'
        path: '.'
        format: 'SARIF'
    
    - name: Upload dependency check results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'dependency-check-report.sarif'

  # Job 4: Деплой в staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-docker, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.demo.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Kubernetes context
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Deploy to staging
      run: |
        IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        chmod +x scripts/deploy.sh
        ./scripts/deploy.sh staging ${{ env.VERSION }} $IMAGE_TAG ${{ github.run_number }}
    
    - name: Health check staging deployment
      run: |
        chmod +x scripts/health-check.sh
        ./scripts/health-check.sh staging

  # Job 5: Интеграционные тесты в staging
  integration-test:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Run integration tests against staging
      run: |
        echo "Running integration tests..."
        # Здесь можно запустить тесты против staging окружения
        curl -f https://staging.demo.example.com/health || exit 1
        echo "Integration tests passed!"

  # Job 6: Деплой в production (требует ручного подтверждения)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [integration-test, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://demo.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Kubernetes context
      uses: azure/setup-kubectl@v3
    
    - name: Manual approval check
      run: |
        echo "This deployment requires manual approval."
        echo "If you see this, deployment was approved via GitHub UI."
    
    - name: Deploy to production
      run: |
        IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        chmod +x scripts/deploy.sh
        ./scripts/deploy.sh production ${{ env.VERSION }} $IMAGE_TAG ${{ github.run_number }}
    
    - name: Health check production deployment
      run: |
        chmod +x scripts/health-check.sh
        ./scripts/health-check.sh production
    
    - name: Notify deployment success
      if: success()
      run: |
        echo "Production deployment successful!"
        # Здесь можно добавить уведомления (Slack, Teams, Email и т.д.)
