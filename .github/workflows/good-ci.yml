name: Test Ubuntu Runner

on:
  push:
    branches: [ main ]

jobs:
  test-runner:
    runs-on: ubuntu-22.04  # Используем конкретную версию
    steps:
      - name: Check runner
        run: |
          echo "✅ Runner is working!"
          echo "OS: $(uname -a)"
          echo "Runner: $RUNNER_OS"
          echo "Workspace: $GITHUB_WORKSPACE"
