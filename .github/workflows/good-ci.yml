name: Good CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests in secure environment
      env:
        TEST_DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
      run: |
        python -m pytest test_main.py -v
        
    - name: Security scan
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          bandit-report.json

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    environment: production
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to production
      env:
        PROD_TOKEN: ${{ secrets.PROD_TOKEN }}
      run: |
        echo "Deploying to production environment..."
        # –ò–º–∏—Ç–∞—Ü–∏—è –¥–µ–ø–ª–æ—è —Å –ø—Ä–æ–≤–µ—Ä–∫–∞–º–∏
        if [[ -z "$PROD_TOKEN" ]]; then
          echo "ERROR: Production token not found!"
          exit 1
        fi
        echo "Deployment simulation successful"
        
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'üö® Deployment failed for ${{ github.sha }}',
            body: 'Please check the workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
          })
